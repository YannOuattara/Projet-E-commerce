{% extends 'base.html' %}
{% load static %}

{% block title %}Mode d'Expédition - Mon Gba{% endblock %}

{% block content %}
<section class="ftco-section">
    <div class="container">
        {% include 'ecommerce/etapes.html' %}
        <div class="row justify-content-center">
            <div class="col-md-12 text-center mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h2 class="heading-section">Mode d'Expédition</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group" data-aos="fade-up" data-aos-delay="200">
                        <label for="mode_expedition">Choisissez un mode d'expédition</label>
                        <select name="mode_expedition" id="mode_expedition" class="form-control">
                            <option value="retrait">Retrait sur place</option>
                            <option value="livraison">Livraison à domicile</option>
                        </select>
                    </div>
                    <div data-aos="fade-up" data-aos-delay="300">
                        <button type="submit" class="btn btn-primary btn-block">Continuer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
