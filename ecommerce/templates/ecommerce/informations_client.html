{% extends 'base.html' %}
{% load static %}

{% block title %}Informations Client - Mon Gba{% endblock %}

{% block content %}
<section class="ftco-section">
    <div class="container">
        {% include 'ecommerce/etapes.html' %}
        <div class="row justify-content-center">
            <div class="col-md-12 text-center mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h2 class="heading-section">Informations Client</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group" data-aos="fade-up" data-aos-delay="200">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" class="form-control" required>
                    </div>
                    <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                        <label for="email">Adresse e-mail</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group" data-aos="fade-up" data-aos-delay="400">
                        <label for="telephone">Téléphone</label>
                        <input type="text" name="telephone" id="telephone" class="form-control" required>
                    </div>
                    <div class="form-group" data-aos="fade-up" data-aos-delay="500">
                        <label for="adresse">Adresse</label>
                        <textarea name="adresse" id="adresse" class="form-control" required></textarea>
                    </div>
                    <div data-aos="fade-up" data-aos-delay="600">
                        <button type="submit" class="btn btn-primary btn-block">Continuer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
